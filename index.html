<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="section__card">
      <div class="section__card--star">
        <img
          src="/images/icon-star.svg"
          alt="triangle with all three sides equal"
        />
      </div>
      <div class="section__card--text">
        <h1 class="section__card--text-title">How did we do?</h1>
        <p class="section__card--text-subtitle">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="section__card--rating">
        <ul class="section__card--rating-list">
          <li class="section__card--rating-list-numbers">1</li>
          <li class="section__card--rating-list-numbers">2</li>
          <li class="section__card--rating-list-numbers">3</li>
          <li class="section__card--rating-list-numbers">4</li>
          <li class="section__card--rating-list-numbers">5</li>
        </ul>
      </div>
      <div class="section__card--submit">
        <a href="/thanks.html" class="btn">Submit</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
